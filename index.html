<!doctype html>

<html>

<head>
    <!-- header -->
    <title>Where At?</title>

    <!-- viewport -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style>
    html{height:100%}body{height:100%;margin:0;padding:0}#map-canvas{height:100%;position:absolute;width:100%;top:0;left:0;bottom:0}.controls{margin-bottom:8px;margin-left:8px;border:1px solid transparent;border-radius:2px 0 0 2px;box-sizing:border-box;-moz-box-sizing:border-box;height:32px;outline:0;box-shadow:0 2px 6px rgba(0,0,0,.3)}#pac-input{background-color:#fff;padding:0 11px 0 13px;width:400px;font-family:Roboto;font-size:15px;font-weight:300;text-overflow:ellipsis}#pac-input:focus{border-color:#4d90fe;margin-left:-1px;padding-left:14px;width:401px}.pac-container{font-family:Roboto}#type-selector{color:#fff;background-color:#4d90fe;padding:5px 11px 0}#type-selector label{font-family:Roboto;font-size:13px;font-weight:300}
    </style>
</head>

<body>

    <!-- search box -->
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">

    <!-- map -->
    <div id="map-canvas"></div>

</body>

</html>


<!-- jquery -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<!-- google maps -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIPa8VjR1Iybo-vl60dd3CpSmw2zyMfvA&sensor=true&libraries=geometry,drawing,places"></script>

<!-- (m)app -->
<script type="text/javascript" src="js.min.js"></script>
